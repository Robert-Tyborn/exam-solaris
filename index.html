<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOLARIS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-titles-wrapper">
        <h1 class="page-title">SOLSYSTEMET</h1>
        <h2 class="page-sub-title">S O L A R I S</h2>
    </div>
    <div class="planets-wrapper">
        <div id="sun-el" class="sun"></div>
        <div id="mercury-el" class="mercury"></div>
        <div id="venus-el" class="venus"></div>
        <div id="earth-el" class="earth"></div>
        <div id="mars-el" class="mars"></div>
        <div id="jupiter-el" class="jupiter"></div>
        <div>
          <div id="saturn-el" class="saturn"></div>
          <div class="saturn-ring"></div>
          <div class="saturn-ring-second"></div>
        </div>
        <div id="uranus-el" class="uranus"></div>
        <div id="neptune-el" class="neptune"></div>
    </div>
    
    <div id="modal-el" class="modal">
        <div class="modal-wrapper">
            <div class="title-button-wrap">
                <h1 id="planet-name" class="planet-name"></h1>
                <button id="close-modal" class="close-modal">X</button>
            </div>
                <h2 id="planet-name-latin" class="planet-name-latin"></h2>
                <p id="planet-info" class="planet-info"></p>
                <div class="line"></div>
            <div class="planets-data">    
                <div class="circumference">
                    <h3 id="circumference-title" class="circumference-title"></h3>
                    <p id="circumference-info" class="circumference-info"></p>
                </div>   
                <div class="distans-sun">
                    <h3 id="distans-sun-title" class="distans-sun-title"></h3>
                    <p id="distans-sun-info" class="distans-sun-info"></p>
                </div> 
                <div class="temperature-max">
                    <h3 id="temperature-max-title" class="temperature-max-title"></h3>
                    <p id="temperature-max-info" class="temperature-max-info"></p>
                </div> 
                <div class="temperature-min">
                    <h3 id="temperature-min-title" class="temperature-min-title"></h3>
                    <p id="temperature-min-info" class="temperature-min-info"></p>
                </div> 
                <div class="line"></div>
                <div class="moons">
                    <h3 id="moons-title" class="moons-title"></h3>
                    <p id="moons-info" class="moons-info"></p>
                </div>
            </div>
            
         </div> 
    </div>
    <script src="index.js"></script>
</body>
</html>
